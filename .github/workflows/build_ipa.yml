name: Build iPadOS IPA

on:
  push:
    branches:
      - ios-port
  workflow_dispatch:

jobs:
  build-ipa:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flet
          pip install -r requirements_mobile.txt

      - name: Build IPA (Unsigned)
        run: |
          echo "flet" > requirements.txt
          yes | flet build ipa . --verbose
          
      - name: Debug Build Output
        run: |
          echo "Listing build directory..."
          find build -maxdepth 4 || echo "Build dir not found"

      - name: Package Unsigned IPA (Manual)
        run: |
          # If Flet made an xcarchive but no IPA (common for unsigned), we package it manually
          mkdir -p dist
          
          # Try to find the .app inside the xcarchive
          APP_PATH=$(find build -name "Runner.app" | head -n 1)
          
          if [ -n "$APP_PATH" ]; then
            echo "Found app at: $APP_PATH"
            
            # --- MANUAL OVERRIDE: Force Inject Info.plist keys ---
            # Merge our handcrafted config to ensure Flet didn't miss anything.
            PLIST="$APP_PATH/Info.plist"
            CONFIG="ios_config.plist"
            
            echo "Merging ios_config.plist into App Info.plist..."
            if [ -f "$CONFIG" ]; then
                /usr/libexec/PlistBuddy -c "Merge $CONFIG :" "$PLIST"
            else
                echo "ERROR: ios_config.plist not found!"
                exit 1
            fi
            
            # FAILSAFE: Explicitly set capabilities again in case Merge failed or was shallow
            echo "Force-Reinforcing File Sharing Keys..."
            /usr/libexec/PlistBuddy -c "Set :UIFileSharingEnabled true" "$PLIST" || /usr/libexec/PlistBuddy -c "Add :UIFileSharingEnabled bool true" "$PLIST"
            /usr/libexec/PlistBuddy -c "Set :LSSupportsOpeningDocumentsInPlace true" "$PLIST" || /usr/libexec/PlistBuddy -c "Add :LSSupportsOpeningDocumentsInPlace bool true" "$PLIST"
            
            # DEBUG: Print final plist
            echo "--- FINAL INFO.PLIST START ---"
            cat "$PLIST"
            echo "--- FINAL INFO.PLIST END ---"
            # -----------------------------------------------------
            
            mkdir -p Payload
            cp -r "$APP_PATH" Payload/
            zip -r dist/app.ipa Payload
            echo "Successfully packaged dist/app.ipa"
          else
            echo "No Runner.app found. Build likely failed."
            exit 1
          fi

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: ios-build
          path: dist/*.ipa
